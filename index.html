<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>projects-exporter (pexp)</title>

    <script src="index.js" async></script>
    <!-- bootstrapping -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      async
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- encryption -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
      integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      async
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="d-flex justify-content-center vh-100">
        <div
          class="d-flex flex-column justify-content-center align-items-center mx-5"
        >
          <input
            type="text"
            class="form-control my-2"
            style="width: 30em"
            id="url-input"
            placeholder="project url"
          />
          <input
            type="text"
            class="form-control my-2"
            style="width: 30em"
            id="token-input"
            placeholder="access token"
          />
          <div class="d-flex">
            <button type="button" class="btn btn-primary my-2" id="query-btn">
              do the do
            </button>
            <div
              class="spinner-border m-2"
              style="display: none"
              role="status"
              id="spinner"
            >
              <span class="sr-only"></span>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column justify-content-center align-items-center mx-5"
        >
          <div class="card my-2" style="width: 45vw">
            <div class="card-body overflow-auto" style="max-height: 80vh">
              <pre class="card-text" id="return-val">data</pre>
            </div>
          </div>
          <button
            type="button"
            class="btn btn-primary my-2"
            id="export-btn"
            disabled
          >
            Export to CSV
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
